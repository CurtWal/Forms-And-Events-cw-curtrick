<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <div id="registration-form">
        <form id="reg-form">
            <label for="first-name">First Name:</label>
            <input type="text" name="first-name" id="first-name">
            <br>
            <label for="last-name">Last Name:</label>
            <input type="last-name" name="last-name" id="last-name">
            <br>
            <label for="username">Username:</label>
            <input type="username" name="username" id="username">
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" required id="password">
            <br>
            <label for="email">Email:</label>
            <input type="text" name="email" required id="email">
            <br>
            <label for="mobile-no">Mobile no:</label>
            <input type="mobile-no" name="mobile-no" id="mobile">
            <br>
            <select id="frame">
                <option value="1">Select</option>
                <option value="2">Memphis</option>
                <option value="3">Nashville</option>
                <option value="4">Knoxville</option>
            </select>
            <br>
            <input type="submit" value="Register">
            <input type="button" onclick="myPrint('reg-form')" value="print">

        </form>
    </div>
</body>
<script src="./app.js"></script>
</html>
